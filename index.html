<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <span class="copyright">Copyright: Abir Hasan</span>
            <div class="scren" id="charecter">0</div>
            <div class="button-body">
                <button class="btn btn-light btn-control common-btn">9</button>
                <button class="btn btn-light btn-control common-btn">8</button>
                <button class="btn btn-light btn-control common-btn">7</button>
                <button class="btn btn-light btn-control">/</button>
                <button class="btn btn-light btn-control common-btn">6</button>
                <button class="btn btn-light btn-control common-btn">5</button>
                <button class="btn btn-light btn-control common-btn">4</button>
                <button class="btn btn-light btn-control">*</button>
                <button class="btn btn-light btn-control common-btn">3</button>
                <button class="btn btn-light btn-control common-btn">2</button>
                <button class="btn btn-light btn-control common-btn">1</button>
                <button class="btn btn-light btn-control">-</button>
                <button class="btn btn-light btn-control">C</button>
                <button class="btn btn-light btn-control common-btn">0</button>
                <button class="btn btn-light btn-control">=</button>
                <button class="btn btn-light btn-control">+</button>
            </div>
        </div>
    </div>
    <script src="js/style.js"></script>
</body>
</html>
